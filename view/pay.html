<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="../css/payTO.css">
    <title>Title</title>

</head>
<body>
<form class="credit-card">
    <div class="form-header">
        <h4 class="title">Данные кредитной карты</h4>
    </div>
    <div class="form-body">
        <input type="text" class="card-number" placeholder="Номер карты">

        <div class="date-field">
            <div class="month">
                <select name="Месяц">
                    <option value="january">Январь</option>
                    <option value="february">Февраль</option>
                    <option value="march">Март</option>
                    <option value="april">Апрель</option>
                    <option value="may">Май</option>
                    <option value="june">Июнь</option>
                    <option value="july">Июль</option>
                    <option value="august">Август</option>
                    <option value="september">Сентябрь</option>
                    <option value="october">Октябрь</option>
                    <option value="november">Ноябрь</option>
                    <option value="december">Декабрь</option>
                </select>
            </div>
            <div class="year">
                <select name="Год">
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2022</option>
                </select>
            </div>
        </div>
        <div class="card-verification">
            <div class="cvv-input">
                <input type="text" placeholder="CVV">
            </div>
            <div class="cvv-details">
                <p>обычно встречаются 3 или 4 цифры <br> на полоске для подписи</p>
            </div>
        </div>
        <button type="submit" class="proceed-btn"><a href="#">Купить</a></button>
        <button type="submit" class="paypal-btn"><a href="/basket">Отменить</a></button>
    </div>
</form>
</body>
</html>
